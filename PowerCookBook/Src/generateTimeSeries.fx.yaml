generateTimeSeries As screen:

    Image1 As image:
        Height: =764
        Image: =generate_time_series
        Width: =818
        ZIndex: =1

    Label1 As label:
        Align: =Align.Right
        Fill: =RGBA(166, 166, 166, 1)
        Text: ="St"
        Width: =68
        X: =1160
        Y: =52
        ZIndex: =2

    Label2 As label:
        Align: =Align.Center
        Fill: =RGBA(237, 237, 237, 1)
        Text: =VarStart
        Width: =104
        X: =1228
        Y: =52
        ZIndex: =3

    Label1_1 As label:
        Align: =Align.Right
        Fill: =RGBA(166, 166, 166, 1)
        Text: ="End"
        Width: =68
        X: =1160
        Y: =92
        ZIndex: =4

    Label2_1 As label:
        Align: =Align.Center
        Fill: =RGBA(237, 237, 237, 1)
        Text: =VarEnd
        Width: =104
        X: =1228
        Y: =92
        ZIndex: =5

    Gallery2 As gallery.galleryVertical:
        DelayItemLoading: =true
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(237, 237, 237, 1)
        Height: =541
        Items: =CollTimings
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =42
        Width: =172
        X: =1160
        Y: =143
        ZIndex: =6

        Label3 As label:
            Align: =Align.Center
            Fill: =RGBA(255, 255, 255, 1)
            OnSelect: =Select(Parent)
            Text: =ThisItem.Value
            X: =4
            Y: =4
            ZIndex: =1

    Button1 As button:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(219, 219, 219, 1)
        Height: =41
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =Clear(CollTimings);
            Collect(CollTimings, VarStart);
            
            Collect(CollTimings, VarEnd);
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Run"
        Width: =172
        X: =1160
        Y: =696
        ZIndex: =7

