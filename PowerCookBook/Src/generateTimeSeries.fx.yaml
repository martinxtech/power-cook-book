generateTimeSeries As screen:

    Challenge As image:
        Height: =764
        Image: =generate_time_series
        Width: =818
        ZIndex: =1

    TimeSeriesGallery As gallery.galleryVertical:
        DelayItemLoading: =true
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(237, 237, 237, 1)
        Height: =665
        Items: =TimeSeries
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =42
        Width: =172
        X: =1160
        Y: =19
        ZIndex: =6

        TimeSeriesLabel As label:
            Align: =Align.Center
            Fill: =RGBA(255, 255, 255, 1)
            OnSelect: =Select(Parent)
            Text: =TimeValue(ThisItem.Value)
            X: =4
            Y: =4
            ZIndex: =1

    RunButton As button:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(219, 219, 219, 1)
        Height: =41
        HoverFill: =ColorFade(Self.Fill, -20%)
        OnSelect: |-
            =Set(VarStart, DateTime(Year(Today()),Month(Today()),Day(Today()),StartHour.Text,StartMin.Text,00,00));
            Set(VarEnd, DateTime(Year(Today()),Month(Today()),Day(Today()),EndHour.Text,EndMin.Text,00,00));
            
            Set(VarNext,Text(DateAdd(DateTimeValue(VarStart),30,TimeUnit.Minutes),"dd-mm-yyyy hh:mm" ));
            
            ClearCollect(TimeSeries,VarStart);
            Collect(TimeSeries, VarEnd)
            
            //Text( DateAdd( Now(), â€‘30, TimeUnit.Minutes ),"dd-mm-yyyy hh:mm" )
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Run"
        Width: =172
        X: =1160
        Y: =696
        ZIndex: =7

    Label2 As label:
        Height: =36
        Text: =TimeValue(VarNext)
        Width: =208
        X: =860
        Y: =560
        ZIndex: =14

    StartTime As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =14

        StartMin As text:
            Align: =Align.Center
            BorderColor: =RGBA(237, 237, 237, 1)
            Default: =""
            Format: =TextFormat.Number
            HoverBorderColor: =RGBA(255, 255, 255, 1)
            PaddingLeft: =5
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =35
            X: =1084
            Y: =19
            ZIndex: =8

        StartHour As text:
            Align: =Align.Center
            BorderColor: =RGBA(237, 237, 237, 1)
            Default: =""
            Format: =TextFormat.Number
            HoverBorderColor: =RGBA(255, 255, 255, 1)
            PaddingLeft: =5
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =35
            X: =1049
            Y: =19
            ZIndex: =10

        Label1 As label:
            Fill: =RGBA(237, 237, 237, 1)
            Text: ="Start"
            Width: =50
            X: =999
            Y: =19
            ZIndex: =12

    EndTime As group:
