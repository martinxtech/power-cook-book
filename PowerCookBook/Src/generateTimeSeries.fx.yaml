        Width: =5
        X: =40
        Y: =40
        ZIndex: =14

        EndMin As text:
            Align: =Align.Center
            BorderColor: =RGBA(237, 237, 237, 1)
            Default: =""
            Format: =TextFormat.Number
            HoverBorderColor: =RGBA(255, 255, 255, 1)
            PaddingLeft: =5
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =35
