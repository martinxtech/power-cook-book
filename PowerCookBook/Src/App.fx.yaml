App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(
            VarStart,
            Time(
                07,
                00,
                00
            )
        );
        Set(
            VarEnd,
            Time(
                17,
                00,
                00
            )
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

